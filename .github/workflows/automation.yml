name: Automation
on:
  pull_request:
    paths: [ "**.tf", "**.md"]
  push:
    branches: [ "main" ]
    paths: [ "**.tf", "**.md"]

permissions: read-all

jobs:
  check-tfdocs:
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    name: Check README with Terraform Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs and push changes back to PR
        uses: terraform-docs/gh-actions@6de6da0cefcc6b4b7a5cbea4d79d97060733093c # v1.4.1
        with:
          working-dir: .
          config-file: ".terraform-docs.yml"
          fail-on-diff: true
          output-format: ""
          output-method: ""
          template: ""

  terraform:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    name: Terraform checks
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - name: Terraform
        run: terraform fmt -check -recursive

  release-please:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: terraform
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.1.3
        with:
          token: ${{ secrets.MARVIN_PAT }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
